<html>
  <meta charset="utf-8">
<title>自作ツール</title>
<body>
  <style>
    /* ボタンの基本スタイル */
    button {
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 10px; /* ボタン同士の間隔を10pxに設定 */
    }

    /* ボタンの色 */
    button{
      background-color: #000000;
      color: #ffffff;
    }

    /* ホバー時の効果 */
    button:hover {
      transform: scale(1.1);
    }
    
    button:hover {
      background-color: #0f0f0f;
    }
  </style>
  <center>
    <h1>ツール</h1>
    <h4>いろいろなツールをまとめたサイトです。</h4>
    <a href="./qr"><button>QR</button></a>
    <a href="./memo"><button>メモ</button></a>
    <a href="./piped_exchange"><button>piped→youtube</button></a>
    <a href="./canvas"><button>canvas</button></a>
    <a href="./tokutenkeisan"><button>得点計算ツール</button></a>
    <a href="./youtube"><button>youtube</button></a>
    <a href="./iframe"><button>iframe</button></a>
  </center>
</body>
</html>
